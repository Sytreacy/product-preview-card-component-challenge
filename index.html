<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <main>
    <div class="container d-flex card-container">     
      <picture>
        <source media="(min-width: 375px)" srcset="images/image-product-desktop.jpg">
        <img class="card-img" src="images/image-product-mobile.jpg" alt="perfume photo">
      </picture>
      
      <div class="card d-flex" role="product-description">
        <p class="product-category f-montserrat">Perfume</p>
        <h1 class="f-fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc f-montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices d-flex">
            <p class="f-fraunces current-price">$149.99</p>
            <del class="f-montserrat previous-price">
              <span class="sr-only">Previous price was </span>
              $169.99
            </del>
          </div>
          <button class="f-montserrat d-flex">
            <img src="images/icon-cart.svg" alt="add-to-cart button">
            Add to Cart</button>
      </div>
    </div>
  </main> 
</body>
</html>
