<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container d-flex card-container">
    <div class="card-img"></div>
    <div class="card d-flex">
      <p class="product-category f-montserrat">Perfume</p>
      <h1 class="f-fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc f-montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices d-flex">
          <p class="f-fraunces current-price">$149.99</p>
          <strike class="f-montserrat previous-price">$169.99</strike>
        </div>
        <button class="f-montserrat d-flex">
          <img src="images/icon-cart.svg" alt="add-to-cart button">
          Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sytreacy">Win Win Maw</a>.
  </div>
</body>
</html>
